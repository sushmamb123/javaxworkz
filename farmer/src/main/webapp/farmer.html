<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>X-workz</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<form action="save">
<nav class="navbar" style="background-color: #e3f2fd;">
		<h3>X-workz</h3>
		<a href="index.html">Home</a><br>
	</nav>
<h1>Digital form for Farmer Information.</h1>
<div style=" background-color: rgb(0, 128, 128); height: 55vh; width: 50vh;">
<div class="mb-3">
  Name :<input type="text" class="form-control"  placeholder="name" name="farmerName">
</div><br>

<div class="mb-3">
  Area :<input type="text" class="form-control"  placeholder="area" name="area">
</div><br>
<div>
Soil :<select class="form-select" name="soil">
  <option >Select</option>
  <option >Black Soil</option>
  <option >Red Soil</option>
  <option >Sandy Soil</option>
  <option >Silt Soil</option>
</select>
</div><br>
<div>
Crop :<select class="form-select" name="crop">
  <option >Select</option>
  <option >Wheat</option>
  <option >Maize</option>
  <option >Rice</option>
  <option >Barley</option>
</select>
</div><br>
<div>
Fertilizer :<select class="form-select" name="fertilizer" >
  <option>Select</option>
  <option >Urea</option>
  <option >Nitrogen</option>
  <option >Ammonium nitrate</option>
  <option >Manure</option>
</select>
</div><br>
<div>
Season :<select class="form-select" name="season">
  <option >Select</option>
  <option >Summer</option>
  <option >Rainy</option>
  <option >Winter</option>
</select>
</div><br>
<div class="mb-3">
  Investment :<input type="text" class="form-control"  placeholder="investment" name="investment">
</div><br>

<div class="mb-3">
  Profit :<input type="text" class="form-control"  placeholder="profit" name="profit">
</div><br>

<div class="mb-3">
  Record number :<input type="text" class="form-control"  placeholder="recordNo" name="recordNo">
</div><br>
<div style="text-align: center;">
<input type="Submit" value="save" class="btn btn-primary" />
</div>
 </div> 
 </form>
   
</body>
</html>
